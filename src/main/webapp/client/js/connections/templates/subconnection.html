<div class="controls form-inline">
    <input class="start" title="start" type="text" readonly value="{{model.endpoint1.name}}">
    {{#if latest}}
    <select class="end" title="end">
    {{else}}
    <select class="end" title="end" disabled="disabled">
    {{/if}}
        {{#each terminals}}
        {{#if this.selected}}
        <option value="{{this.uniqueId}}" selected="selected">{{this.name}}</option>
        {{else}}
        <option value="{{this.uniqueId}}">{{this.name}}</option>
        {{/if}}
        {{/each}}
    </select>
    <input class="type input-small" title="type" type="text" readonly value="{{model.routeType.name}}">
    {{#with model.distances }}
    <input class="barge comma-replacement-aware number input-small" title="barge" type="text" value="{{barge}}"/>
    <span class="help-inline error"></span>
    <input class="raildiesel comma-replacement-aware number input-small" title="raildiesel" type="text" value="{{raildiesel}}"/>
    <span class="help-inline error"></span>
    <input class="railelectric comma-replacement-aware number input-small" title="railelectric" type="text" value="{{railelectric}}"/>
    <span class="help-inline error"></span>
    {{/with}}
    {{#if latest}}
    <button class="new-subconnection btn btn-primary"><i class="icon-plus-sign icon-white"></i></button>
    {{/if}}
</div>
