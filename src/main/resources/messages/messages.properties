################################## index.jsp
index.page.title=IRIS - Welcome
index.page.clients=IRIS Clients
index.page.clients.description=IRIS can be accessed conveniently via a modern web application.
index.page.triangle=Triangular Traffic
index.page.triangle.description=Using the Triangular Traffic you are able to route multistop truck routes via terminals and arbitrary addresses in any order.
index.page.search.api=Search API
index.page.docs.api=API Documentation
index.page.restful=RESTful Webservice
index.page.restful.description=For automation, a <i>RESTful</i> web service is provided. The api is self-explanatory, and can be accessed with your web browser as well.
index.page.what.is.iris=What is IRIS?
index.page.what.is.iris.name=Intermodal Routing Information System
index.page.what.is.iris.vision=Vision
index.page.what.is.iris.vision.description.1=The goal of IRIS is to create a centralized and transparent database for distance calculations in short-haul goods transport. IRIS aims to provide such a platform, for both clients and service providers.
index.page.what.is.iris.vision.description.2=IRIS is used to calculate truckings for transports from a hinterland terminal to the place of loading and the other way around. The place of loading can be set very detailed by adjusting its coordinates. IRIS uses these coordinates to calculate the truck route, distance, toll kilometers and the duration of the trucking. An extension for barge and rail routings is already planned.
index.page.what.is.iris.vision.description.3=Example: A freight container arrives in Mannheim via cargo ship and needs to be transported to 48 Berliner Str., Heidelberg, Germany. After arriving at the Contargo terminal in Mannheim it needs to be loaded on a truck to be transported to its destination. There, the recipient unloads the content and the truck transports the empty container back to the terminal.
index.page.remarks=Remarks
index.page.remarks.1=Distances are road distances. Their values depend on which route is selected between starting point and destination.
index.page.remarks.2=IRIS also takes streets with restrictions for trucks into consideration.
index.page.remarks.3=Currently, IRIS does not support car ferries, for example between France and the UK.
index.page.remarks.4=Currently, German motorways and highways (Autobahn, Bundesstra\u00dfe) are the only toll roads considered. Due to, the total toll distance only reflect the mentioned roads.
index.page.remarks.5=Contargo assumes no guarantee and no liability for the data and information delivered and made available by them being correct, complete, and up-to-date.
index.page.remarks.6=Due to changes in the infrastructure there can be differences in the outcome of your routings from time to time. We try to catch up with the latest changes as soon as possible.
index.page.remarks.7=The duration of truckings depends on the database to which IRIS refers. Meanderings due to traffic jams and building sites are not taken into consideration.

